<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a757f2d5f7.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <header>

            <a href="#"> <span class="span1">Hunter</span> <span class="span2">Food Cafe</span></a>

        </nav>

        <img src="img/salada.png" alt="salada" class="salad-footer">
        <img src="img/pizza.png" alt="pizza" class="pizza-footer">
